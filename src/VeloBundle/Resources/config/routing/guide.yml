guide_index:
    path:     /
    defaults: { _controller: "VeloBundle:Guide:index" }
    methods:  GET

guide_show:
    path:     /{id}/show
    defaults: { _controller: "VeloBundle:Guide:show" }
    methods:  GET

guide_new:
    path:     /new
    defaults: { _controller: "VeloBundle:Guide:new" }
    methods:  [GET, POST]

guide_edit:
    path:     /{id}/edit
    defaults: { _controller: "VeloBundle:Guide:edit" }
    methods:  [GET, POST]

guide_delete:
    path:     /{id}/delete
    defaults: { _controller: "VeloBundle:Guide:delete" }
    methods:  DELETE
